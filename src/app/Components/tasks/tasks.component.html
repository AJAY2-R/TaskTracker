<div class="container-fluid mt-2">
    <div class="row">
      <h2 class="text-center">Tasks</h2>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-white">
            To do
          </div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div *ngIf="task.status === status.Assigned" class="card mb-2">
                <div class="card-body">
                  {{ task.title }}
                </div>
                <div class="col-md-6 m-1">
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button  m-1" (click)="onEdit(task)">Edit</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button  m-1" (click)="onSelect(task)">Details</button>  
                </div>
             </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-info text-white">
            In progress
          </div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div *ngIf="task.status === status.InProgress" class="card mb-2">
                <div class="card-body">
                  {{ task.title }}
                </div>
                <div class="col-md-6 m-1">
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button  m-1" (click)="onEdit(task)">Edit</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button  m-1" (click)="onSelect(task)">Details</button>  
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            Completed
          </div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div *ngIf="task.status === status.Completed" class="card mb-2">
                <div class="card-body">
                  {{ task.title }}
                </div>
                <div class="col-md-6 m-1">
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button m-1" (click)="onEdit(task)">Edit</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm details-button m-1" (click)="onSelect(task)">Details</button>  
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <app-task-edit [task]="editTask" *ngIf="showEditModal" 
  (showEditForm)="hideEditModal($event)">
  </app-task-edit>

  <app-task-details *ngIf="modalStatus" [task]="selectedTask" (closeModalEvent)="closeModal()" [show]="false"></app-task-details>
